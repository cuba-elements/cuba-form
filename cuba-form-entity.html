<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-form/iron-form.html">
<link rel="import" href="cuba-form-behavior.html">

<!--
`cuba-form-entity`
-->

<dom-module id="cuba-form-entity">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <form is="iron-form" id="entityForm">
      <content></content>
    </form>
  </template>

  <script>
    Polymer({

      is: 'cuba-form-entity',

      behaviors: [CubaFormBehavior],

      properties: {
        entityName: {
          type: String
        },
        entity: {
          type: Object,
          notify: true
        }
      },

      ready: function() {
        this.$.entityForm.addEventListener('iron-form-presubmit', function(event) {
          event.preventDefault();
          this.submit();
          return false;
        }.bind(this));
      },

      submit: function() {
        if (!this.$.entityForm.validate()) {
          return;
        }
        this._clearErrors();
        return cubaApp.commitEntity(this.entityName, this.entity).then(function(resp) {
          this.entity = resp;
          this.fire('cuba-form-response');
        }.bind(this), function(errResp) {
          this._handleError(errResp);
          this.fire('cuba-form-error');
        }.bind(this));
      }
    });
  </script>
</dom-module>
